<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>ClassTrackr</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="toolbar">
    <div class="search-bar">
      <label>
        <select class="text-box dropdown" id="semester">
          <option value="none">Select Semester...</option>
        </select>
      </label>
      <label>
        <input type="text" class="text-box" id="classCode" placeholder="Class Code (CRN)">
      </label>
      <img src="add.svg" width="25em" class="add" onclick="add();" alt="">
    </div>
    <div class="btn">
      <img src="refresh.svg" width="30em" class="refresh" onclick="refresh();" alt="">
      <img src="about.svg" width="30em" class="about" onclick="on();" alt="">
    </div>
  </div>
  <div class="container" id="container"></div>
  <div id="overlay" onclick="off();">
    <div class="author">
      <h4>ClassTrackr v0.2</h4>
      <h5>A project by <a href="http://chunheisiu.com" target="_blank">@chunheisiu</a>.</h5>
      <br><br>
      <h5><u>Color Legend</u></h5>
      <ul>
        <li class="col-legend-item"><span class="good">&nbsp;Green&nbsp;</span> means seats remaining is more than
          50%.
        </li>
        <li class="col-legend-item"><span class="mid">&nbsp;Yellow&nbsp;</span> means seats remaining is between 25%
          and 50%.
        </li>
        <li class="col-legend-item"><span class="bad">&nbsp;Red&nbsp;</span> means seats remaining is between 0 and
          25%.
        </li>
        <li class="col-legend-item"><span class="full">&nbsp;Black&nbsp;</span> means seats remaining is 0.</li>
      </ul>
      <br>
      <h6>Happy Registration!</h6>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
