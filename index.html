<!DOCTYPE html>
<html>
<head>
  <title>ClassTrackr</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <p class="toolbar">
    <img src="about.svg" width="30em" class="about" onclick="on();">
  </p>
  <div class="container" id="container"></div>
  <div id="overlay" onclick="off();">
    <div class="author">
      <h4>ClassTrackr v0.1</h4>
      <h5>A project by <a href="http://chunheisiu.com" target="_blank">@chunheisiu</a>.</h5>
      <br><br>
      <h6><u>Color Legend</u></h6>
      <p class="col-legend">
        <h6><span class="good">&nbsp;Green&nbsp;</span> means seats remaining is more than 50%.</h6>
        <h6><span class="mid">&nbsp;Yellow&nbsp;</span> means seats remaining is between 25% and 50%.</h6>
        <h6><span class="bad">&nbsp;Red&nbsp;</span> means seats remaining is less than 25%</h6>
      </p>
      <br><br>
      <h6>Happy Registration!</h6>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
